<section>
    <h2 id="Contact">
        Contact Me
    </h2>
    <hr class="bar"/>
    <form method="post" action="//formspree.io/{{ site.my.email }}">
        <input type="hidden" name="_subject" value="PortBlog contact"/>
        <input type="hidden" name="_next" value="{{ site.github.url }}/thanks"/>
        <div class="contact-info-group">
            <label>
                <span>
                    Your Name
                </span>
                <input type="text" name="name"/>
            </label>
            <label>
                <span>
                    Your Email
                </span>
                <input type="email" name="_replyto"/>
            </label>
        </div>
        <label>
            <span>
                Message
            </span>
            <textarea name="Message"></textarea>
        </label>
        <div class="submit-wrap">
            <input type="submit" value="Send"/>
        </div>
    </form>
</section>
